<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</head>
<style>
    center {
        background-color: rgb(189, 225, 247);
        height: 50px;
    }
</style>

<body>
    <center>
        <h3>jQuery Validation Plugin Demo</h3>
    </center>
    <form action="">

        <table class="table table-triple text-align center-Middleware"
            style=" width: 500px; background-color: #e3f7be;">
            <label for="">Default submitHandler is set to display an alert into of submitting the form

                Please provide your name, email address (won't be published) and a comment</label>
            <tr>
                <td>Name (required, at least 2 characters)</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>E-Mail (required)</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>URL (optional)</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Your comment (required)</td>
                <td><textarea name="" id="" cols="22" rows="1"></textarea></td>
            </tr>
            <tr>
                <td><button type="submit" style=" margin-left: 300px;">Submit</button></td>
            </tr>
        </table>
    </form>
</body>

</html>
